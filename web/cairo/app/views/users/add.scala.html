@(userForm: Form[UserSignUp])(implicit token: play.filters.csrf.CSRF.Token)

@import helper._
@import models.UserSignUp

@main("Add a new User") {
	<h1>Add a new User</h1>
	@form(routes.Users.save(), 'id -> "userForm", 'class -> "userForm") {
		@formFields(userForm)
		<button type="submit">Save</button>
	}
}
