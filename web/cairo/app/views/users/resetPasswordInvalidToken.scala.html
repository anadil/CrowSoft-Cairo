@(message: String)(implicit flash:Flash, token: play.filters.csrf.CSRF.Token, loggedUser: LoggedUser)

@main("Reset Password") {
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Reset Password</h1>

</div>

<div class="container">
    <div class="alert alert-info">@message</div>
    <hr>
</div> <!-- /container -->
